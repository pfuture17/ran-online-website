    </header>
    <div class="contact">
        <div class="container-contact-form">
            <div class="box">
                <h1>GET IN TOUCH</h1>
                <form action="#" class="form">
                    <label for="fname">FIRST NAME: </label><br>
                    <input type="text" id="fname" name="firstname" required placeholder="Your name.."><br>
                    
                    <label for="lname">LAST NAME: </label><br>
                    <input type="text" id="lname" name="lastname" required  placeholder="Your last name.."> <br>
                    
                    <label for="email">EMAIL: </label> <br>
                    <input type="email" id="email" name="email" required  placeholder="Your email"> <br>
                    
                    <label for="messae"> MESSAGE: </label><br>
                    <textarea id="message" name="message" required placeholder="Your message.."></textarea>
                    <div class="submit-type"></div>
                    <div class="input">
                        <input id="submit-button" type="submit" value="SUBMIT">
                    </div>    
                </form>
            </div>
        </div>
        <div class="container-info">
            <h1>CONTACT US</h1>
            <div class="info-content">
                <div class="address">
                    <div class="info-img">
                        <img src="address.png" alt="address logo"/>
                    </div>
                    <div class="info-msg">
                        <h2>ADDRESS: </h2>
                        <P>198 West 21th Street, Suite 721 New York NY 10016</P>
                    </div>
                </div>
                <div class="phone">
                    <div class="info-img">
                        <img src="telephone.png" alt="telephone"/>
                    </div>
                    <div class="info-msg">
                        <h2>PHONE: </h2>
                        <p><a href="tel:">+1234567890</a></p>
                    </div>
                </div>
                <div class="e-email">
                    <div class="info-img">
                        <img src="email.png" alt="e-mail"/>
                    </div>
                    <div class="info-msg">
                        <h2>EMAIL: </h2>
                        <p> <a href="mailto:">youremail@gmail.com</a></p>
                    </div>
                </div>
                <div class="website">
                    <div class="info-img">
                        <img src="website.png" alt="website"/>
                    </div>
                    <div class="info-msg">
                        <h2>WEBSITE: </h2>
                        <p><a href="#" target="_blank" >https://YourWebsite.com</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
